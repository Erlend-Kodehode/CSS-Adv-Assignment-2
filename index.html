<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Adv Assignment 2</title>
  </head>
  <body>
    <div id="cabinet">
      <div id="game">
        <div id="circle"><div id="triangle"></div></div>
        <div id="grid">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="spacer"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="spacer"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="spacer"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div id="container"><div class="blocker"></div></div>
      </div>
      <div id="controls">
        <div id="stick">
          <div id="stick-top"></div>
          <div id="handle"></div>
        </div>
        <div class="button-base button1-base">
          <div class="button-top button1-top"></div>
          <div class="button-bottom button1-bottom"></div>
        </div>
        <div class="button-base button2-base">
          <div class="button-top button2-top"></div>
          <div class="button-bottom button2-bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
